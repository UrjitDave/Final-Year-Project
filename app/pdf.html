    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        var queryString = new Array();
        $(function () {
            if (queryString.length == 0) {
                if (window.location.search.split('?').length > 1) {
                    var params = window.location.search.split('?')[1].split('&');
                    for (var i = 0; i < params.length; i++) {
                        var key = params[i].split('=')[0];
                        var value = decodeURIComponent(params[i].split('=')[1]);
                        queryString[key] = value;
                    }
                }
            }
            
                var bname =  queryString["bname"] ;
                $("#nb").html(bname);
                var sname =  queryString["sname"] ;
                $("#ns").html(sname);
                var tp = queryString["tp"] ;
                $('#tp').html(tp);
                var sno = queryString["sno"] ;
                $('#sno').html(sno);
                var ar = queryString["ar"] ;
                $('#ar').html(ar);
                var pr = queryString["pr"] ;
                $('#pr').html(pr);
                var con = queryString["con"] ;
                $('#con').html(con);
                var tc = queryString["tc"] ;
                $('#tc').html(tc);
                var mort = queryString["mort"] ;
                $('#mort').html(mort);
                
                
                     
        });
    </script>
